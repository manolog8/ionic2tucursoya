<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <div class="logo">
      <img src="assets/imgs/cursos.jpg" alt="Tu curso ya">
    </div>
  
    <form #loginForm="ngForm" novalidate>
      <ion-list no-lines>
        <ion-item>
          <ion-label stacked color="primary">Usuario</ion-label>
          <ion-input [(ngModel)]="login.usuario" name="usuario" type="text" #usuario="ngModel" spellcheck="false" autocapitalize="off"
            required>
          </ion-input>
        </ion-item>
        <p ion-text [hidden]="usuario.valid || submitted == false" color="danger" padding-left>
          Username is required
        </p>
  
        <ion-item>
          <ion-label stacked color="primary">Password</ion-label>
          <ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
          </ion-input>
        </ion-item>
        <p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
          Password is required
        </p>
      </ion-list>
  
      <ion-row responsive-sm>
        <ion-col>
          <button ion-button (click)="onLogin(loginForm)" type="submit" block>Login</button>
        </ion-col>
      </ion-row>
    </form>

</ion-content>
