<ion-header>
  <ion-navbar>
    <ion-title>Curso
      <ion-icon name="checkmark-circle-outline" (click)="dismiss()" float-right></ion-icon>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="card-background-page">
  <ion-card>
    <img [src]="curso.imagenCurso" />
    <ion-card-content>
      <ion-card-title>
        {{curso.nombreCurso}}
        <ion-badge float-right> {{curso.precioCurso|currency}}</ion-badge>

      </ion-card-title>
      <p text-justify>
        {{curso.descripcionCurso}}
      </p>

      <button color="secondary" (click)="enviarCarrito(curso)" ion-button icon-right small>
        Agregar
        <ion-icon name="card"></ion-icon>
      </button>
    </ion-card-content>

  </ion-card>
</ion-content>
