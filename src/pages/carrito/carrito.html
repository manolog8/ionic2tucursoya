<ion-header>
  <ion-navbar>
    <ion-title>Carrito
      <ion-icon name="card" float-right></ion-icon>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item ion-item *ngFor="let curso of totalCursos; let i = index">{{curso.nombreCurso}} - {{curso.precioCurso|currency}}
      <ion-icon name="trash" (click)="delCurso(curso,i)" item-end></ion-icon>
    </ion-item>
  </ion-list>
  Total a pagar : {{getValorCursos()|currency}}
</ion-content>
