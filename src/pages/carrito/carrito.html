<ion-header>
  <ion-navbar>
    <ion-title>Carrito de compras
      <ion-icon name="card" float-right></ion-icon>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-card>
  <ion-item>
    <ion-avatar item-start>
      <img src="assets/imgs/programacion.png">
    </ion-avatar>
    <h2>Adquirir Cursos</h2>
    <p>Tu Curso Ya</p>
  </ion-item>

  <ion-card-content>
    <ion-list>
	<ion-item ion-item *ngFor="let curso of totalCursos; let i = index">
		<ion-grid>
		  <ion-row>
			<ion-col col-12>{{curso.nombreCurso}}</ion-col>
		  </ion-row>
		  <ion-row>
			<ion-col col-6><ion-badge item-end>{{curso.precioCurso|currency}}</ion-badge></ion-col>
		  </ion-row>
		</ion-grid>
	  <ion-icon name="trash" (click)="delCurso(curso,i)" item-end></ion-icon>
    </ion-item>
  </ion-list>
  </ion-card-content>
</ion-card>
  
  <br>  
  Total a pagar : <ion-badge item-end float-right>{{getValorCursos()|currency}}</ion-badge>
  <br>
  <button ion-button color="secondary" (click)="comprarCurso(valorCursos)" full>Comprar</button>
</ion-content>
