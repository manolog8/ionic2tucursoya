<ion-header>

  <ion-navbar>
    <ion-title>Nuetra Lista de Cursos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-icon name="albums" item-start></ion-icon>
    Adquirir cursos
    <ion-badge item-end>{{valorCursos|currency}}</ion-badge>
  </ion-item>
  <ion-list>
    <ion-item-sliding #slidingItem *ngFor="let curso of cursos">
      <ion-item #Item>
        <ion-row>
          <ion-col col-3>
            <ion-img width="80" height="80" [src]="curso.imagenCurso"></ion-img>
          </ion-col>
          <ion-col col-3 padding text-center>
            <ion-card-title>
              {{curso.nombreCurso}}
            </ion-card-title>
            <br> {{curso.precioCurso|currency}}
          </ion-col>

        </ion-row>
        <ion-icon name="play" item-end></ion-icon>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="primary" (click)="verCurso(curso)">Detalle</button>
        <button ion-button color="danger" (click)="enviarCarrito(curso)">
          Agregar
          <br>
          <ion-icon name="card"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
